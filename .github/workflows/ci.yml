name: CI

on: [push, pull_request]

jobs:
  rspec:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - run: scripts/install.sh
    - run: bundle exec rspec
  spellr:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - run: bundle exec spellr
